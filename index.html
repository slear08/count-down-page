<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer /></script>
</head>
<body>
    <header>
        <h1>COMING SOON!!</h1>
    </header>
    <div class="main-content">
        <div class="launch-date">
            <h1>LAUNCH DATE</h1>
            <h3>SEPTEMBER 30, 2022</h3>
        </div>
        <div class="count-down">
            <div class="launch-day"><span data-day>00</span></div>
            <div class="time-hours"><span data-hours>00</span></div>
            <div class="time-minutes"><span data-minutes>00</span></div>
            <div class="time-seconds"><span data-seconds>00</span></div>
        </div>
        <div class="image-container">
            <img src="https://uploads-ssl.webflow.com/5cf3e7809af39994979ded15/60f8dcb3d3d37e0def4b5ee9_2.png" alt="hero" >
        </div>
    </div>
</body>
</html>
